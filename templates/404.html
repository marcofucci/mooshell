<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="edit-Type" edit="text/html; charset=utf-8">
	<meta name="description" edit="mootools shell, easy test you snippets before implementing">
	<meta name="keywords" edit="mootools,javascript,javascript framework,shell,test">
	<meta name="robots" edit="all">

	<title>Error 404 {{ title_separator }}{{ project_name }}{{ seo_title_tail }}</title>
	
	<meta name="author" edit="Piotr Zalewa">
	<meta name='copyright' content='share alike'/>

	<script type="text/javascript" src="{% url mooshell_js "lib/mootools-1.2.4-core-yc.js" %}"></script>
	<script type="text/javascript" src="{% url mooshell_js "lib/mootools-1.2.4.1-more.js" %}"></script>
	<script type="text/javascript" src="{% url mooshell_js "lib/posteditor-clientcide-trunk-2.1.0.js" %}"></script>	
	<script type="text/javascript" src="{% url codemirror "js/codemirror.js" %}"></script>
	<script type="text/javascript" src="{% url codemirror "js/mirrorframe.js" %}"></script>

	<script type="text/javascript" src="{% url mooshell_js "Sidebar.js" %}"></script>
	<script type="text/javascript" src="{% url mooshell_js "LayoutCM.js" %}"></script>
	<script type="text/javascript" src="{% url mooshell_js "Actions.js" %}"></script>
	<script type="text/javascript" src="{% url mooshell_js "EditorCM.js" %}"></script>
	<script type="text/javascript" src="{% url mooshell_js "Settings.js" %}"></script>

	<link rel="stylesheet" type="text/css" href="{% url mooshell_css "normalize.css" %}"/>
	<link rel="stylesheet" type="text/css" href="{% url mooshell_css "tricks.css" %}"/>	
	<!--[if lte IE 6]>
		<link rel="stylesheet" type="text/css" href="{% url mooshell_css "ie-hacks.css" %}"/>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="{% url mooshell_css "style.css" %}"/>	
	<link rel="stylesheet" type="text/css" href="{% url mooshell_css "light.css" %}"/>

	<script type='text/javascript'>
		var csspath = "/css/",
			jspath = "/js/",
			imgpath = "/img/",
			mediapath = "/mooshellmedia/",
			codemirrorpath = "/codemirror/",
			makefavouritepath = "/make_favourite/",
			mooshell;
		Layout.skin = "light"
		window.addEvent('load', function() {
			$extend(Layout, new Events());
			mooshell = new MooShellActions({
				exampleURL: "{{ example_url }}",
				exampleSaveUrl: '{% url pastie_save %}',
				loadDependenciesURL: '_get_dependencies/{lib_id}',
				loadLibraryVersionsURL: '/_get_library_versions/{group_id}/'
			});
			new MooShellEditor.JS($('id_code_js')); // add user defined parameters
			new MooShellEditor.HTML($('id_code_html')); // add user defined parameters
			new MooShellEditor.CSS($('id_code_css')); // add user defined parameters
			Layout.render();
			Layout.editors.each( function(ed) {
				ed.element.set('value', Base64.encode(ed.element.value));
			});
			$('show-result').submit();
		});
	</script>
</head>
<body>
	<form method='post' id='show-result' target='result' action='{{ FORCE_SHOW_SERVER }}{% url pastie_display %}light/' >
		<div id='header'>
			<div id='branding'>
				<p id='name'><a href='{% url pastie %}' id='home'>{{ project_name }} {{ project_status }}</a></p>
			</div>
			<div id='actions'>
				<a id='run'><span>Run</span></a>
				<a class="collapsedActions" id="savenew"><strong><span>Save New</span></strong></a> 
				<a class="collapsedActions" id='clean'><strong><span>Clean</span></strong></a>
			</div>

		</div>
		<div id='sidebar'>
			<h3>Error 404</h3>
			<div class='text'>
				<p>
					We did our best search, but it seems that this <em>shell</em>
					does not exist in our database. It may be expired or deleted.
				</p>
			</div>
			{% include "_mooshell_latest.html" %}
			{% include "_mooshell_credits.html" %}
		</div>
		<input type='hidden' name='js_lib' value='2'/>
		<input type='hidden' name='js_dependency' value='2'/>
		<input type='hidden' name='js_wrap' value='d'/>
		<div id="content">		
			<input type="hidden" name="slug" id="id_slug" />
			<input type="hidden" name="version" id="id_version" />
			<fieldset class='column left'>
				<div class='window top'>
					<textarea id="id_code_html" rows="10" cols="40" name="code_html"><h1>Error 404.</h1>
<p id='error'>I'm sorry, but this example does not exist.</p></textarea>
					<span class='window_label'>HTML</span>
				</div>
				<div class='handler handler_horizontal'></div>
				<div class='window bottom'>
					<textarea id="id_code_js" rows="10" cols="40" name="code_js">var err = new Fx.Tween('error', {
  link: 'chain',
  property: 'opacity',
  duration: 1000
});
(function() { 
  err.start(0.5).start(1);
}).periodical(1000);</textarea>
					<span class='window_label'>JavaScript</span>
				</div>
				<div class="shim"></div>
			</fieldset>
			<div class='handler' id='handler_vertical'></div>
			<fieldset class='column right'>
				<div class='window top'>
					<textarea id="id_code_css" rows="10" cols="40" name="code_css">#error { 
  padding: 4px; 
  border: 1px solid #f90; 
  background: #ff9; 
}</textarea>
					<span class='window_label'>CSS</span>
				</div>
				<div class='handler handler_horizontal'></div>
				<div id='result' class='window bottom'>
					<iframe name='result' frameBorder='0'></iframe>
					<span class='window_label'>Result</span>
				</div>
				<div class="shim"></div>
			</fieldset>
		</div>
	</form>
</body></html>
