{% load mooshell_extras %}
<select name='js_lib' id='js_lib'>
	{% for group in groups %}
		<optgroup label="{{ group.name }}">
			{% for lib in group.lib_list %}
				{% if lib.active or lib.current %}<option value="{{ lib.id }}" {% if group.current %}{% if lib.current %}selected="selected"{% endif %}{% endif %}>{{ group.name }} {{ lib.version }}</option>{% endif %}
			{% endfor %}
		</optgroup>
	{% endfor %}
</select>

<ul id='js_dependency'>
	{% if current_lib %}{% get_js_dependencies current_lib shell %}{% endif %}
</ul>
