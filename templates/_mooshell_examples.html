{% if examples %}
<h3 class='toggler' id='examples_toggler'>Examples</h3>
<div class='element'>
	<div class="elementBody">
		<div class="ebCont">		
			{% for group, group_examples in examples.items %}
			<p>
				{% for ex in group_examples %}
					<a href='{{ ex.favourite.get_absolute_url }}'>
						{{ ex.favourite.title }}
					</a>{% if not forloop.last %},{% endif %}
				{% endfor %}
			</p>
		{% endfor %}</div>
	</div>
</div>
{% endif %}
